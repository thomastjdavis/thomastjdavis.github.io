<!DOCTYPE html>
<head>
    <title>Grid </title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/grid-board.css">
    <script src="scripts/grid-game.js" defer></script>
</head>
<body>
    <input id="startGame" type="button" value="Begin Game" onClick="assembleGame()">
    <div id="board">
        <div class="coordinates">y=5</div>
        <div class="board-position" id="(1,5)"><span class="point"></span></div>
        <div class="board-position" id="(2,5)"><span class="point"></span></div>
        <div class="board-position" id="(3,5)"><span class="point"></span></div>
        <div class="board-position" id="(4,5)"><span class="point"></span></div>
        <div class="board-position" id="(5,5)"><span class="point"></span></div>
        <div class="coordinates">y=4</div>
        <div class="board-position" id="(1,4)"><span class="point"></span></div>
        <div class="board-position" id="(2,4)"><span class="point"></span></div>
        <div class="board-position" id="(3,4)"><span class="point"></span></div>
        <div class="board-position" id="(4,4)"><span class="point"></span></div>
        <div class="board-position" id="(5,4)"><span class="point"></span></div>
        <div class="coordinates">y=3</div>
        <div class="board-position" id="(1,3)"><span class="point"></span></div>
        <div class="board-position" id="(2,3)"><span class="point"></span></div>
        <div class="board-position" id="(3,3)"><span class="point"></span></div>
        <div class="board-position" id="(4,3)"><span class="point"></span></div>
        <div class="board-position" id="(5,3)"><span class="point"></span></div>
        <div class="coordinates">y=2</div>
        <div class="board-position" id="(1,2)"><span class="point"></span></div>
        <div class="board-position" id="(2,2)"><span class="point"></span></div>
        <div class="board-position" id="(3,2)"><span class="point"></span></div>
        <div class="board-position" id="(4,2)"><span class="point"></span></div>
        <div class="board-position" id="(5,2)"><span class="point"></span></div>
        <div class="coordinates">y=1</div>
        <div class="board-position" id="(1,1)"><span class="point"></span></div>
        <div class="board-position" id="(2,1)"><span class="point"></span></div>
        <div class="board-position" id="(3,1)"><span class="point"></span></div>
        <div class="board-position" id="(4,1)"><span class="point"></span></div>
        <div class="board-position" id="(5,1)"><span class="point"></span></div>
        <div class="coordinates"></div>
        <div class="coordinates">x=1</div>
        <div class="coordinates">x=2</div>
        <div class="coordinates">x=3</div>
        <div class="coordinates">x=4</div>
        <div class="coordinates">x=5</div>
    </div>
    <div id="infomation">
        <p>The Enterprise is located at:</p><span id="Enterprise"></span><br>
        <p>The Klingon vessel is located at:</p><span id="Warbird"></span><br>
    </div>
</body>
</html>
